<!DOCTYPE html>
<html lang="en">


<head>
<title>Lưu Quốc Huy</title>
<link rel="stylesheet" href="../CSS/style.css">
<script src="../JS/script.js"></script>

</head>


<body>
  
    <div class="rectangle">
        <img src="../RES/giphy.gif" alt=""style="width: 100%; height: 100px;">
    
        <div class="rlogin"id="openPopup" >Login</div>
        
        <div id="popup" class="popup">
            <div class="popup-content">
               
                <form>
                    <label for="name">Tên:</label><br>
                    <input type="text" id="name" name="name"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>
                    <label for="password">Mật khẩu:</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    <input type="submit" value="Đăng nhập/Đăng kí">
                  </form>
            </div>
        </div>


        <div class="inf">
            <img src="../RES/source.gif" alt=""style="width: 100%;">
            <p>Bạn chán thuê vệ sĩ?<br>Đi thăm thú chút nhé</p>
            <a href="index.html">Thuê vệ sĩ</a><br>
            <a class="current"><a href="thongtin.html">Vũ Trụ</a><br>
            <a href="dichvu.html">Phong cảnh</a><br>
        </div>

        
        <div class="sphare" onclick="moveRectangle()">
            <div class="setting" style="bottom: 25px; right: 6px"></div>
            <div class="setting" style="bottom: 17px; right: 6px"></div>
            <div class="setting" style="bottom: 8px; right: 6px"></div>
        </div>


    </div>

    <div class="rlogin" id="openPopup" style="position: static; margin-top: 10px;" onclick="window.history.back()">◁ Back</div>
    
    <p>Copyright (c) 2042 Lưu Quốc Huy </p>


<script>

    var inf = document.querySelector('.inf');
    var movingIn = false; 

    function moveRectangle() {
        if (!movingIn) {
            inf.style.left = '0.1%'; 
        } else {
            inf.style.left = '-20%';
        }
        movingIn = !movingIn; 
    }

    document.getElementById('openPopup').addEventListener('click', function() {
        document.getElementById('popup').classList.add('active');
        document.body.style.overflow = 'hidden'; 
    });

    document.getElementById('popup').addEventListener('click', function(event) {
        if (event.target === this) {
            document.getElementById('popup').classList.remove('active');
            document.body.style.overflow = 'auto'; 
        }
    });

    document.getElementById('closePopup').addEventListener('click', function() {
        document.getElementById('popup').classList.remove('active');
        document.body.style.overflow = 'auto'; 
    });

    function navigateToDetailsPage(pageUrl) {
    window.location.href = pageUrl;
    }

</script>
</body>

</html>
